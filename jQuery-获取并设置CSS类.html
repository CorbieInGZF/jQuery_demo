<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery-获取并设置CSS类</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
</head>
<body>
    <h4>jQuery进行CSS操作：</h4>
    <ul style="list-style-type: disc;">
    	<li>addClass()-向被选元素添加一个或多个类</li>
    	<li>removeClass()-从被选元素删除一个或多个类</li>
    	<li>toggleClass()-对被选元素进行添加/删除类的切换操作</li>
    	<li>css()-设置或返回样式属性</li>
    </ul>

    <style type="text/css">
    	.important{
    		font-weight: bold;
    		font-size: xx-large;
    	}
    	.blue{
    		color: blue;
    	}
    </style>

    <script type="text/javascript">
    	//addClass()添加class类
    	$(document).ready(function(){
    		$("#btn1").click(function(){
    			$("h1,h2,p").addClass("blue");
    			$("div"),addClass("important");
    		});
    		//为规定类添加class类
    		$("#btn2").click(function(){
    			$("body div:first").addClass("important blue");
    		});
    		//removeClass()删除指定class属性
            $("#btn3").click(function(){
            	$("h1,h2,p,div").removeClass("blue");
            });
            //toggleClass()对选定元素进行添加/删除切换操作
            $("#btn4").click(function(){
            	$("h1,h2,p,div").toggleClass("blue");
            })
    	});
    </script>

    <h1>标题1</h1>
    <h2>标题2</h2>
    <p>段落一</p>
    <p>段落二</p>
    <div>块一中内容</div>
    <div>块二中内容</div>
    <br>
    <button id="btn1">为元素添加class</button>
    <button id="btn2">为第一个div添加class</button>
    <button id="btn3">删除blue属性</button>
    <button id="btn4">切换blue属性</button>
</body>
</html>
