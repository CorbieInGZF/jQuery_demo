<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery效果-滑动</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
</head>
<body>
    <h1>滑动方法</h1>
    <script type="text/javascript">
    	//slideDown()
    	$(document).ready(function(){
    		$("#flip").click(function(){
    			$("#panel").slideDown("slow");
    		});
    	});
    	//slideUp()
    	$(document).ready(function(){
    		$("#flip1").click(function(){
    			$("#panel").slideUp("slow");
    		});
    	});
    	//sildeToggle()
    	$(document).ready(function(){
    		$("#flip2").click(function(){
    			$("#panel").slideToggle("slow");
    		});
    	});
    </script>

    <style type="text/css">
    	#panel,#flip,#flip1,#flip2{
    		padding: 5px;
    		text-align: center;
    		background-color: #e5eecc;
    		border: solid 1px #c3c3c3;
    	}
    	#panel{
    		padding: 50px;
    		display: none;
    	}
    </style>
    <div id="flip">点击下滑面板</div>
    <div id="panel"></div>
    <div id="flip1">点击拉起面板</div>
    <div id="panel"></div>
    <br>

    <div id="flip2">点击下滑/拉起面板</div>
    <div id="panel"></div>
</body>
</html>
