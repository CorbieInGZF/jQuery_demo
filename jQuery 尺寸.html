<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery 尺寸</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
</head>
<body>
    <h4>jQuery的处理尺寸方法：</h4>
    <ul style=";list-style-type: disc;">
    	<li>width()</li>
    	<li>height()</li>
    	<li>innerWidth()</li>
    	<li>innerHeight()</li>
    	<li>outerWidth()</li>
    	<li>outerHeight()</li>
    </ul>
    <img src="jQuery尺寸.gif" alt="">

    <script type="text/javascript">
    	$(document).ready(function(){
    		$("#btn1").click(function(){
    			var txt = "";
    			//width()&height()
    			txt+="div的宽度是： "+$("#div1").width()+"</br>";
    			txt+="div的高度是： "+$("#div1").height()+"</br>";
    			//innerWidth()&innerHeight()
    			txt+="div宽度，包含内边距： "+$("#div1").innerWidth()+"</br>";
    			txt+="div高度，包含内边距： "+$("#div1").innerHeight()+"</br>";
    			//outerWidth()&outerHeight()
    			txt+="div宽度，包含内边距和边框： "+$("#div1").outerWidth()+"</br>";
    			txt+="div高度，包含内边距和边框： "+$("#div1").outerHeight();
    			$("#div1").html(txt);
    		});
    	});
    </script>

    <div id="div1" style="height: 200px;width: 300px;padding: 10px;margin: 3px;border: 1px solid blue;background-color: lightblue;">
    </div>
    <br>
    <button id="btn1">显示div元素的尺寸</button>
</body>
</html>
