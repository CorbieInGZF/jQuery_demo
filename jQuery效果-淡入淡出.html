<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery效果-淡入淡出</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
</head>
<body>
    <h1>Fading方法</h1>
    <script type="text/javascript">
        //fadeIn()&fadeOut()
    	$(document).ready(function(){
    		$("button.in").click(function(){
    			$("#div1").fadeIn();
    			$("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
    		});
    		$("button.out").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
    		});
    	});
    	//fadeToggle()
    	$(document).ready(function(){
    		$(".toggle").click(function(){
    			$("#div1").fadeToggle();
    			$("#div2").fadeToggle("slow");
    			$("#div3").fadeToggle(3000);
    		});
    	});
    	//fadeTo()
    	$(document).ready(function(){
    		$(".to").click(function(){
    			$("#div1").fadeTo("slow",0.15);
    			$("#div2").fadeTo("slow",0.4);
    			$("#div3").fadeTo("slow",0.7);
    		});
    	});
    </script>
    <p>以下实例演示了 fadeIn() 使用了不同参数的效果。</p>
    <button class="in">点击淡入 div 元素。</button>
    <button class="out">点击淡出 div 元素。</button>

    <button class="toggle">淡入/淡出</button>

    <button class="to">改变透明度</button>
    <br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>    <br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
</body>
</html>
