<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery事件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<style type="text/css">
	table {
    border-collapse: collapse;
    width: 100%;
}

table, td, th {
    border: 1px solid black;
}

</style>
</head>
<body>
    <table>
    	<caption>常见DOM事件</caption>
    	<tr>
    		<td>鼠标事件</td>
    		<td>键盘事件</td>
    		<td>表单事件</td>
    		<td>文档/窗口事件</td>
    	</tr>
    	<tr>
    		<td>click&emsp;&emsp;单击</td>
    		<td>keypress&emsp;&emsp;键盘按动</td>
    		<td>submit&emsp;&emsp;提交</td>
    		<td>load&emsp;&emsp;加载</td>
    	</tr>
    	<tr>
    		<td>dblclick&emsp;&emsp;双击</td>
    		<td>keydown&emsp;&emsp;键盘按下</td>
    		<td>change&emsp;&emsp;修改</td>
    		<td>resize&emsp;&emsp;大小改变</td>
    	</tr>
    	<tr>
    		<td>mouseenter&emsp;&emsp;鼠标进入</td>
    		<td>keyup&emsp;&emsp;键盘被抬起</td>
    		<td>focus&emsp;&emsp;字段获得对焦</td>
    		<td>scroll&emsp;&emsp;滚动</td>
    	</tr>
        <tr>
        	<td>mouseleave&emsp;&emsp;鼠标指针离开</td>
        	<td></td>
        	<td>blur&emsp;&emsp;字段失去对焦</td>
        	<td>unload&emsp;&emsp;离开页面</td>
        </tr>
    </table>

    <p>1、keypress:</p>
    <script>
    	i=0;
    	$(document)ready(function(){
    		$("input").keypress(function(){
    			$("span").text(i+=1);
    		});
    	});
    </script>
    输入：<input type="text">
    <p>按键次数：<span>0</span></p>
</body>
</html>
